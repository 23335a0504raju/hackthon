<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
    <style>
        body {
                 font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: flex-start; /* Aligns the form-container to the left */
    align-items: center; /* Keeps the container vertically centered */
    height: 100vh;
    background-image: url('https://res.cloudinary.com/dy6kog5ja/image/upload/v1728363022/WhatsApp_Image_2024-10-06_at_21.29.08_df36e88b_p4kigd.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
}
        }
#diabetes {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 2px solid #ccc;
    font-size: 14px;
    background-color: #fff;
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 15px;
    cursor: pointer;
}

#diabetes:focus {
    border-color: #4CAF50;
    outline: none;
}

        .form-container {
         width: 100%;
    max-width: 600px;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    z-index: 1;
    max-height: 80vh;
    overflow-y: auto;
    margin-left: 100px;
	margin-right: 50px;/* Adjust this value to shift the container left */
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .required {
            color: red;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.2;
        }

        .select-scroll {
            height: auto;
            overflow-y: auto;
            max-height: 100px;
        }

        select {
            appearance: none;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ccc;
            font-size: 14px;
            background-color: #fff;
         
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 15px;
            cursor: pointer;
        }

        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        textarea {
            resize: none;
            height: 60px;
        }
   .image-container {
    width: auto;
    display: flex;
    justify-content: flex-end; /* Aligns the image to the right */
    margin-right: 20px;
    align-items: center;
}

.image-container img {
    max-width: 80%; /* Decrease image size */
    border-radius: 10px;
}

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        .pregnancy-group {
            display: none;
        }

        .gender-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .gender-group label {
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 8px;
                max-width: 100%;
            }

            input[type="text"],
            input[type="number"],
            select,
            textarea {
                font-size: 13px;
            }

            .submit-btn {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }

            .submit-btn {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container" id="form-container">
        <h1>Personal Details</h1>

        <form id="personal-details-form" onsubmit="return false;">
            <div class="form-group">
                <label for="name">Name: <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="age">Age: <span class="required">*</span></label>
                <input type="number" id="age" name="age" required placeholder="Enter your age" min="1" max="120">
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg): <span class="required">*</span></label>
                <div class="select-scroll">
                    <select id="weight" name="weight" required>
                        <option value="" disabled selected>Select your weight</option>
                        <script>
                            for (let i = 1; i <= 200; i++) {
                                document.write('<option value="' + i + '">' + i + ' kg</option>');
                            }
                        </script>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="height">Height (feet): <span class="required">*</span></label>
                <input type="number" id="height" name="height" required placeholder="Enter your height in feet" min="3" max="8" step="0.1">
            </div>

            <div class="form-group">
                <label for="diabetes">Diabetes: <span class="required">*</span></label>
                <select id="diabetes" name="diabetes" required>
                    <option value="" disabled selected>Select diabetes status</option>
                    <option value="none">Non-diabetic: No diagnosis of diabetes. Blood sugar levels are typically within the normal range.</option>

     <option value="type1">
    Type 1 Diabetes: Common in adults and may lead to other chronic diseases (heart disease, stroke, cancer). Pregnant women may experience reduced insulin release. Glucose levels &rarr; 150 mg/dL.
</option>


<option value="type2">
    Type 2 Diabetes: Affects pregnant women and is often accompanied by chronic diseases.<br>
    Characterized by high glucose levels  Above &rarr; 180 mg/dL.
</option>

<option value="type3">
    Type 3 Diabetes: Affects pregnant women, no chronic diseases present.<br>
    Characterized by entering into diabetic stage &rarr; Below 150 mg/dL.
</option>


                
                </select>
            </div>

            <div class="form-group gender-group">
                <label>Gender: <span class="required">*</span></label>
                <div>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="form-group pregnancy-group" id="pregnancy-group">
                <label>Pregnancy: <span class="required">*</span></label>
                <input type="radio" id="pregnancy-yes" name="pregnancy" value="yes">
                <label for="pregnancy-yes">Yes</label>
                <input type="radio" id="pregnancy-no" name="pregnancy" value="no">
                <label for="pregnancy-no">No</label>
            </div>

            <div class="form-group pregnancy-group" id="menstruation-group">
                <label for="menstruation">Menstruation Days: <span class="required">*</span></label>
                <input type="number" id="menstruation" name="menstruation" placeholder="Enter days of menstruation" min="1" max="7">
            </div>

            <div class="form-group">
                <label for="info">Additional Information:</label>
                <textarea id="info" name="info" placeholder="Provide any additional details (optional)"></textarea>
            </div>

            <button type="button" class="submit-btn" id="next-btn">Next</button>
        </form>
    </div>

    <script>
        document.getElementById("next-btn").addEventListener("click", function() {
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const weight = document.getElementById("weight").value;
            const diabetes = document.getElementById("diabetes").value;
            const gender = document.querySelector('input[name="gender"]:checked')?.value;
            const pregnancy = document.querySelector('input[name="pregnancy"]:checked')?.value;
            const menstruation = document.getElementById("menstruation").value;
            const heightInFeet = document.getElementById("height").value;
            const heightInCm = heightInFeet * 30.48;

            if (name && age && weight && diabetes && gender) {
                if (gender === "female") {
                    if (!pregnancy) {
                        alert("Please select your pregnancy status.");
                        return;
                    }
                    if (!menstruation) {
                        alert("Please enter the number of menstruation days.");
                        return;
                    }
                }
                window.location.href = "E:\\Swagy\\page3.html";
            }
        });

        document.querySelectorAll('input[name="gender"]').forEach(genderOption => {
            genderOption.addEventListener('change', function() {
                const pregnancyGroup = document.getElementById('pregnancy-group');
                const menstruationGroup = document.getElementById('menstruation-group');
                if (this.value === 'female') {
                    pregnancyGroup.style.display = 'block';
                    menstruationGroup.style.display = 'block';
                } else {
                    pregnancyGroup.style.display = 'none';
                    menstruationGroup.style.display = 'none';
                }
            });
        });
    </script>

    
</body>
</html>
